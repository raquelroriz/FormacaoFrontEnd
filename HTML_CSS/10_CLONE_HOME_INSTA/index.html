<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta content="IE=edge" http-equiv="X-UA-Compatible"/>
	<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
	<title>Instagram</title>
	<link href="css/styles.css" rel="stylesheet"/>
	<link href="img/favicon.png" rel="shortcut icon" type="image/x-icon"/>
</head>
<body>
<main>
	<div id="main-container">
		<!-- Banner Container -->
		<div id="banner-container">
			<img alt="Crie uma conta no Instagram" src="img/banner2.png"/>
		</div>
		<!-- Login e Registro -->
		<div id="form-container">
			<div id="form-box">
				<img alt="Instagram" id="logo-insta" src="img/logo_instagram.png"/>
				<form id="login-form">
					<input
							name="username"
							placeholder="Número de telefone, usuário ou e-mail"
							type="text"
					/>
					<input name="password" placeholder="Senha" type="password"/>
					<input type="submit" value="Entrar"/>
				</form>
				<div class="separator">
					<div class="line"></div>
					<span>Ou</span>
				</div>
				<div id="other-links">
					<div id="facebook-login">
						<a href="#">
							<img alt="Facebook Login" src="img/logo_facebook.svg"/>
							<span>Entrar com o Facebook</span>
						</a>
					</div>
					<div id="forgot-pass">
						<a href="#">Esqueceu a senha?</a>
					</div>
				</div>
			</div>
			<div id="register-container">
				<p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
			</div>
			<div id="get-app-container">
				<p>Obtenha o aplicativo.</p>
				<a href="#">
					<img alt="Apple Store" src="img/apple_btn.png"/>
				</a>
				<a href="#">
					<img alt="Google Play" src="img/gplay_btn.png"/>
				</a>
			</div>
		</div>
	</div>
</main>
<footer>
	<nav>
		<ul id="footer-links">
			<li><a href="#">Meta</a></li>
			<li><a href="#">Sobre</a></li>
			<li><a href="#">Blog</a></li>
			<li><a href="#">Ajuda</a></li>
			<li><a href="#">API</a></li>
			<li><a href="#">Privacidade</a></li>
			<li><a href="#">Termos</a></li>
			<li><a href="#">Principais Contas</a></li>
			<li><a href="#">Hashtags</a></li>
			<li><a href="#">Localização</a></li>
			<li><a href="#">Instagram Lite</a></li>
		</ul>
	</nav>
	<p id="copyright">&copy;2022 Instagram from Meta</p>
</footer>
</body>
</html>
