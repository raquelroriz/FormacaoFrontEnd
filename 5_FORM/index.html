<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h2>Formulários HTML</h2>
    <!-- 1 - Primeiro formulário -->
    <!-- 2 - Atributos do formulário -->
    <form action="register.php" method="get">
        <div>
            <label>Nome:</label>
            <input type="text" />
        </div>
        <!-- 3 - Atributo name -->
        <div>
            <!-- 4 - Atributo label -->
            <label for="age">Idade:</label>
            <input type="text" name="age" />
        </div>
        <!-- 6 - Select -->
        <div>
            <label for="job">Selecione a sua profissão:</label>
            <select name="job">
                <!-- para cópiar a linha use shift+alt+seta para baixo -->
                <option value="programador">Programador</option>
                <option value="tester">Tester/QA</option>
                <option value="devops">DevOps</option>
            </select>
        </div>
        <!-- 7 Atributo selected -->
        <div>
            <label for="contract">Você leu os termos do contrato?</label>
            <select name="contract">
                <option value="sim">Sim</option>
                <option value="nao" selected>Não</option>
            </select>
        </div>
        <!-- 5 - Envio de form -->
        <input type="submit" value="Enviar" />
    </form>
</body>
</html>
